<!DOCTYPE html>
<html lang="en=US">
<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Calculator</title>
</head>
<body>
  <h1>Welcome to Math</h1>
  <form id="calculator">

    <label for="input1 ">Input numbers: </label>
    <input id="input1" type="text">
    <label for="input2"> + </label>
    <input id="input2" type="text">
    <br><br><br>
    <label>
      <input type="radio" name="calc" value="add">
      Add
    </label><br>
    <label>
      <input type="radio" name="calc" value="subtract">
      Subtract
    </label><br>
    <label>
      <input type="radio" name="calc" value="multiply">
      Multiply
    </label><br>
    <label>
      <input type="radio" name="calc" value="divide">
      Divide
    </label><br>
    <button type="submit" class="button">Math!</button><br>
  </form>
    <h2>Results</h2>
    <p id="output"></p>
</body>
</html>
